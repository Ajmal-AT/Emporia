spring.application.name=Emporia
server.port=${PORT:1280}

spring.datasource.url=${DATABASE-URL:jdbc:postgresql://localhost:5432/emporia}
spring.datasource.username=${DATABASE-USERNAME:postgres}
spring.datasource.password=${DATABASE-PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.open-in-view=false


